<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ player_name }}'s Stats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ player_name }}'s Stats</h1>
        <div class="visuals">
            <img src="{{ url_for('static', filename=visuals['career_points.png']) }}" alt="Career Points">
            <img src="{{ url_for('static', filename=visuals['shooting_percentages.png']) }}" alt="Shooting Percentages">
            <img src="{{ url_for('static', filename=visuals['core_stats.png']) }}" alt="Core Stats">
            <img src="{{ url_for('static', filename=visuals['correlation_heatmap.png']) }}" alt="Correlation Heatmap">
            <img src="{{ url_for('static', filename=visuals['points_vs_assists.png']) }}" alt="Points vs Assists">
            <img src="{{ url_for('static', filename=visuals['cluster_plot.png']) }}" alt="Cluster Plot">
        </div>
        <a href="{{ url_for('index') }}">Search Another Player</a>
    </div>
</body>
</html>
